<!doctype html><title>Nav Interceptor Bookmarklet</title>
Drag this link to your bookmarks: <a href="javascript:function isNavigationElement(element){return element.nodeName==='A';}function getNavigationElement(element){while(element){if(isNavigationElement(element))return element;element=element.parentNode;}return;}function getNavigationDestination(element){var navigationElement=getNavigationElement(element);if(navigationElement.nodeName==='A'){return navigationElement.href;}}document.addEventListener('click',function(e){var destination=getNavigationDestination(e.target);if(!destination)return;var encodedDestination=encodeURIComponent(destination);window.location='http://ozan.io/redirect.html?'+encodedDestination;e.preventDefault();});">Inject Interceptor</a>
