{% extends "posts/base.html" %}

{% block title %}{{object.title}}{% endblock %}
{% block head %}{{object.head|safe}}{% endblock %}
{% block content %}
<a href="/about-me">
<div class="box"  style="background-image:url('/media/uploads/2010/11/wonderwall.jpg ');">
	<h2>About Me</h2>
</div>
</a>
{% for post in posts %}
<a href="/{{ post.slug }}">
<div class="box" style="background-image:url('/media/{{ post.image }}');">
	<h2>{{ post.title }}</h2>
</div>
</a>
{% endfor %}

{% endblock %}
